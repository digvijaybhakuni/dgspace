<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:messages showDetail="false"/>
        <h:form>
        	<h:outputText value="Username"/>
            <h:inputText id="username" value="#{login.username}">
                <f:validateLength minimum="3" maximum="15" />
            </h:inputText>
            <h:message for="username" showSummary="true"/>
            <br/>
            <h:outputText value="Password" />
            <h:inputSecret id="password" value="#{login.password}">
                <f:validateLength minimum="3" maximum="15"/>
            </h:inputSecret>
            <h:message for="password" showSummary="false"/>
            <br/>
            
            <h:commandButton value="Login" action="#{login.validateUsernamePassword}"></h:commandButton>
        </h:form>
    </h:body>
</html>
